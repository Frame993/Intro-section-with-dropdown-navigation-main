<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>

  <style type="text/tailwindcss">
    @layer utilities {
     /* * {
       border: 1px solid red;
     } */
    }
  </style>

  <script>
    tailwind.config = {
      theme: {
        colors: {
          almostWhite: 'hsl(0, 0%, 98%)',
          almostGrey: 'hsl(0, 0%, 41%)',
          almostBlack: 'hsl(0, 0%, 8%)',
        },
        fontFamily: {
          sans: ['Epilogue', 'sans-serif'],
        },
        extend: {

        }
      }
    }
  </script>


  <title>Intro section with dropdown navigation</title>

</head>

<body class="bg-almostWhite flex flex-col items-center">

  <header class="flex w-[95%] py-8 justify-between items-center">

    <div class="flex gap-12 items-center">
      <figure class="w-[100px]">
        <a href="#"><img src="./images/logo.svg" alt=""></a>
      </figure>

      <nav id="nav" class="flex gap-14 items-center ">
        <div class="flex flex-col items-end font-semibold gap-2 text-almostGrey">
          <button id="Features" class="flex gap-1 hover:text-almostBlack">
            Features
            <img class="p-2" src="./images/icon-arrow-down.svg" alt="">
          </button>
          <div id="FeaturesContent"
            class="hidden flex flex-col gap-4 bg-[#fff] p-8 w-fit rounded-xl shadow-lg absolute top-[90px]">
            <a class="flex gap-4 items-center hover:text-almostBlack" href="#"><img src="./images/icon-todo.svg"
                alt="">To
              Do list</a>
            <a class="flex gap-4 items-center hover:text-almostBlack" href="#"><img src="./images/icon-calendar.svg"
                alt="">Calendar</a>
            <a class="flex gap-4 items-center hover:text-almostBlack" href="#"><img src="./images/icon-reminders.svg"
                alt="">Reminders</a>
            <a class="flex gap-4 items-center hover:text-almostBlack" href="#"><img src="./images/icon-planning.svg"
                alt="">Planning</a>
          </div>
        </div>

        <div class="flex flex-col items-end font-semibold gap-2 text-almostGrey">
          <button id="Company" class="flex gap-1 hover:text-almostBlack">
            Company
            <img class="p-2" src="./images/icon-arrow-down.svg" alt="">
          </button>
          <div id="CompanyContent"
            class="hidden flex-col gap-4 bg-[#fff] p-8 w-fit rounded-xl shadow-lg absolute top-[90px]">
            <a class="flex gap-4 items-center hover:text-almostBlack" href="#">History</a>
            <a class="flex gap-4 items-center hover:text-almostBlack" href="#">Our Team</a>
            <a class="flex gap-4 items-center hover:text-almostBlack" href="#">Blog</a>
          </div>
        </div>

        <div class="flex flex-col items-end font-semibold gap-2 text-almostGrey">
          <a class="flex gap-4 items-center hover:text-almostBlack" href="#">Careers</a>
        </div>

        <div class="flex flex-col items-end font-semibold gap-2 text-almostGrey">
          <a class="flex gap-4 items-center hover:text-almostBlack" href="#">About</a>
        </div>

      </nav>
    </div>

    <section class="flex gap-2 items-center">

      <div class="font-semibold text-almostGrey px-8">
        <a class="flex items-center hover:text-almostBlack" href="#">Login</a>
      </div>
      <button
        class="w-fit font-semibold bg-almostBlack text-almostWhite hover:text-almostBlack hover:outline hover:bg-almostWhite py-4 px-8 rounded-xl">
        Register</button>
    </section>

  </header>

  <main class="flex lg:flex-row w-[95%] justify-around mt-16">

    <section class="flex flex-col gap-20 justify-end">

      <article class="flex flex-col gap-10">
        <h1 class="font-bold text-8xl">Make<br> remote work</h1>
        <p class="w-[45ch] text-almostGrey first-line:text-pretty font-medium">Get your team in sync, no matter your
          location.
          Streamline processes, create team rituals, and watch productivity soar.</p>
        <button
          class="w-fit font-semibold bg-almostBlack text-almostWhite hover:text-almostBlack hover:outline hover:bg-almostWhite py-4 px-8 rounded-xl">Learn
          More</button>
      </article>

      <div class="flex gap-10 items-center">
        <img src="./images/client-databiz.svg" alt="">
        <img src="./images/client-audiophile.svg" alt="">
        <img src="./images/client-meet.svg" alt="">
        <img src="./images/client-maker.svg" alt="">
      </div>
    </section>


    <img class="w-[50vh] h-full" src="./images/image-hero-desktop.png" alt="">


  </main>
  <script src="./script.js"></script>
</body>

</html>
